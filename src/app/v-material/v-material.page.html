<ion-header [translucent]="true">
  <ion-toolbar  color="dark">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs/materiais']">
        <ion-icon size="large"  name="arrow-undo-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>V-Material</ion-title>
    <ion-buttons slot="end">
      <ion-button id="popover-button">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-popover trigger="popover-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" [detail]="false">
          <ion-icon slot="start" name="sync"></ion-icon>
          <ion-label>Atualizar</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false">
          <ion-icon slot="start" name="trash"></ion-icon>
          <ion-label>Excluir</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      </ion-col>
      <ion-col size="8">
        <ion-row>
          <ion-col class="n-m">
            <ion-text>Nome Material</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p class="ion-no-margin">Descrição material</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center ion-padding-vertical QP">
      <ion-col>
        <span>1 kg</span>
      </ion-col>
      <ion-col>
        <span>R$: 100,00</span>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col>
        <ion-item color="dark">
          <ion-label>Atualização de Preço</ion-label>
        </ion-item>

        <div class="ion-text-center retangulo"><ion-text color="danger">ultima atualização: 01/05/2023</ion-text></div>

        <ion-item class="ion-padding-horizontal retangulo">
          <ion-input label="R$" type="number" placeholder="0,00"></ion-input>
          <ion-button color="dark" size="default" slot="end">Salvar</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item color="dark">
    <ion-label>Grafico</ion-label>
  </ion-item>

  
</ion-content>
